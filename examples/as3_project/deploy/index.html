<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MXML Application</title>
 
 <script type="text/javascript" src="js/swfobject.js"></script>
   	
   	<script type="text/javascript">
	    var flashvars = {};
		
		var params = {};
		params.allowfullscreen= "true";
		params.allowscriptaccess = "always";
		params.bgcolor = "0xcccccc";
		
		var attributes = {};
		attributes.id = "website";
		attributes.name = "website";
	
	  	swfobject.embedSWF('swf/application.swf', 'website', '500', '500', '9.0.45', 'swf/expressinstall.swf', flashvars, params, attributes);
	</script>

<style type="text/css">
	
	#website {
		position: absolute;
		left: 0px;
		top: 0px;
		padding: 0;		
	}
	
	body {
		background-color:#cccccc;
		margin: 0;
	}

</style>

</head>


<body>

    <div id="website">
        <p>In order to view this page you need Flash Player 9+ support!</p>
        <p>
            <a href="http://www.adobe.com/go/getflashplayer">
                <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
            </a>
        </p>
    </div>
    
</body>
</html>
